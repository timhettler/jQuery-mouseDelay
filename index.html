<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hover Intent</title>
  <style type="text/css">
    .hoverTarget {
      background-color: lavender;
      margin: 0 auto;
      padding: 50px 0;
      text-align: center;
      width: 200px;
    }

    .menu {
      display: none;
    }

    .is-menu-active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="hoverTarget">
    <strong>Drop-down Menu</strong>
    <ul class="menu">
      <li><a href="#">Item 1</a></li>
      <li><a href="#">Item 2</a></li>
      <li><a href="#">Item 3</a></li>
      <li><a href="#">Item 4</a></li>
    </ul>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="hoverintent.new2.js"></script>
  <script>


$('.hoverTarget').on('mouseover', function(){
  $(this).find('.menu').html('Hovered!');
  console.log('hover over!');
});

$('.hoverTarget').on('mouseout', 1000, function(){
  $(this).html('Hover Over Me');
  console.log('hover out!');
});

  </script>
</body>
</html>
